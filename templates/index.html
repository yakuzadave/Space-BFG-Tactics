<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Combat Simulator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 id="phaseInfo" class="card-title mb-0">Phase: Movement - Player's turn</h5>
                        <div>
                            <button id="customizeShipBtn" class="btn btn-secondary me-2">Customize Ship</button>
                            <button id="endPhaseBtn" class="btn btn-primary">End Phase</button>
                        </div>
                    </div>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Ship Status</h5>
                        <div class="mb-3">
                            <label>Hull Integrity</label>
                            <div class="progress">
                                <div id="hullBar" class="progress-bar bg-danger" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Shield Power</label>
                            <div class="progress">
                                <div id="shieldBar" class="progress-bar bg-info" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Weapon System</label>
                            <div class="btn-group w-100">
                                <button id="laserBtn" class="btn btn-secondary active">Macro Batteries</button>
                                <button id="torpedoBtn" class="btn btn-secondary">Torpedo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Combat Log</h5>
                        <div id="combatLog" class="combat-log">
                            <!-- Combat messages will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ship Customization Modal -->
    <div class="modal fade" id="shipCustomizationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ship Customization</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-title">Ship Preview</h6>
                                    <canvas id="shipPreviewCanvas" width="300" height="300"></canvas>
                                </div>
                            </div>
                            <div class="text-center">
                                <label class="mb-2">Ship Color</label>
                                <input type="color" id="shipColorPicker" class="form-control form-control-color mx-auto" value="#00ff00">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Points Available: <span id="pointsAvailable">100</span></label>
                            </div>
                            <div class="mb-3">
                                <label>Hull Type</label>
                                <select id="hullType" class="form-select">
                                    <option value="light">Light Hull (Fast, Low HP)</option>
                                    <option value="medium" selected>Medium Hull (Balanced)</option>
                                    <option value="heavy">Heavy Hull (Slow, High HP)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Shield Configuration</label>
                                <div class="row">
                                    <div class="col">
                                        <label>Capacity</label>
                                        <input type="range" class="form-range" id="shieldCapacity" min="50" max="150" value="100">
                                    </div>
                                    <div class="col">
                                        <label>Regen Rate</label>
                                        <input type="range" class="form-range" id="shieldRegen" min="1" max="10" value="5">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Weapon Loadout</label>
                                <div class="row">
                                    <div class="col">
                                        <label>Macro Batteries</label>
                                        <input type="range" class="form-range" id="macroBatteries" min="5" max="15" value="10">
                                    </div>
                                    <div class="col">
                                        <label>Torpedo Power</label>
                                        <input type="range" class="form-range" id="torpedoPower" min="15" max="35" value="25">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveShipBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/physics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ships.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weapons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
